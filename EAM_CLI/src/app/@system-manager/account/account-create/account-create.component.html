<nz-drawer
  [nzMask]="true"
  nzSize="large"
  [nzVisible]="visible"
  nzPlacement="right"
  nzTitle="Tạo mới tài khoản"
  [nzExtra]="extra"
  (nzOnClose)="closeDrawer()"
>
  <ng-container *nzDrawerContent>
    <form
      nz-form
      nzLayout="vertical"
      [formGroup]="validateForm"
      (ngSubmit)="submitForm()"
    >
      <div nz-row [nzGutter]="12">
        <div nz-col [nzXs]="24" [nzMd]="12">
          <app-input-clear
            placeholder="Nhập tên tài khoản"
            [required]="true"
            label="Tên tài khoản"
            [control]="$any(validateForm).controls['userName']"
          ></app-input-clear>
        </div>

        <div nz-col [nzXs]="24" [nzMd]="12">
          <app-input-clear
            placeholder="Nhập tên đầy đủ"
            [required]="true"
            label="Tên đầy đủ"
            [control]="$any(validateForm).controls['fullName']"
          ></app-input-clear>
        </div>
        <div nz-col [nzXs]="24" [nzMd]="12">
          <app-input-clear
            placeholder="Nhập địa chỉ"
            label="Địa chỉ"
            [control]="$any(validateForm).controls['address']"
          ></app-input-clear>
        </div>
        <div nz-col [nzXs]="24" [nzMd]="12">
          <app-input-clear
            placeholder="Nhập số điện thoại"
            label="Số điện thoại"
            [control]="$any(validateForm).controls['phoneNumber']"
          ></app-input-clear>
        </div>
        <div nz-col [nzXs]="24" [nzMd]="12">
          <app-input-clear
            placeholder="Nhập email"
            label="Email"
            [control]="$any(validateForm).controls['email']"
          ></app-input-clear>
        </div>
        <div nz-col [nzXs]="24" [nzMd]="12">
          <nz-form-item>
            <nz-form-label>Kiểu người dùng</nz-form-label>
            <nz-form-control nzErrorTip="Không được để trống">
              <nz-select
                nzShowSearch
                nzAllowClear
                placeholder="Chọn kiểu người dùng"
                formControlName="accountType"
              >
                <nz-option
                  cdkScrollable
                  *ngFor="let item of accountType"
                  [nzLabel]="item.name"
                  [nzValue]="item.code"
                >
                </nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>




        <div nz-col [nzXs]="24">
          <nz-form-item>
            <nz-form-label>Trạng thái</nz-form-label>
            <nz-form-control>
              <nz-radio-group formControlName="isActive">
                <label nz-radio [nzValue]="true">Kích hoạt</label>
                <label nz-radio [nzValue]="false">Khoá</label>
              </nz-radio-group>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
    </form>

    <label>Chọn ảnh</label>
    <div class="main-upload">
      <div class="upload-avatar" (click)="fileInput.click()">
        <nz-icon nzType="cloud-upload" nzTheme="outline" style="font-size: 24px;"/>
        <div>Chọn ảnh</div>
      </div>
      <div class="avatar-preview" *ngIf="avatarBase64 != null && avatarBase64 != ''">
        <img [src]="avatarBase64" width="128" height="128"/>
      </div>
    </div>
    <input type="file" #fileInput accept="image/*" (change)="onFileSelected($event)" style="display: none;" />

  </ng-container>
</nz-drawer>
<ng-template #extra>
  <nz-space>
    <button
      *nzSpaceItem
      nz-button
      nzType="primary"
      class="!flex !items-center"
      (click)="submitForm()"
    >
      <span nz-icon nzType="save" nzTheme="outline"></span>Lưu
    </button>
    <button
      *nzSpaceItem
      nz-button
      nzType="default"
      nzType="primary"
      class="!flex !items-center"
      nzDanger
      (click)="closeDrawer()"
    >
      <span nz-icon nzType="close-circle" nzTheme="outline"></span>Huỷ
    </button>
  </nz-space>
</ng-template>
